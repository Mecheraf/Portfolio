<header class="h-20 md:flex md:pr-20 md:pl-16 text-[#213253] mb-12 md:mb-40">
    <nav
      *ngIf="showMobileMenu || !isMobile"
      class="flex place-items-center fixed flex-col pt-24 gap-5 text-xl inset-0 bg-white z-50 
        md:flex-row md:text-base md:gap-10 md:relative md:pt-5 md:ml-auto"
    >
      <div class="min-w-fit">
        <a href="#about" (click)="closeMenu();">{{'about'|translate}}</a>
      </div>
      <div class="header__link">
        <a class="" href="#experiences" (click)="closeMenu();">{{'experiences'|translate}}</a>
      </div>
      <div class="">
        <a href="#trainings" (click)="closeMenu();">{{'trainings'|translate}}</a>
      </div>
      <div class="">
        <a href="#projects" (click)="closeMenu();">{{'projects'|translate}}</a>
      </div>
      <a href="#contact" (click)="closeMenu();">

      <div class="text-[#D02B32] border border-solid border-[#D02B32] w-fit py-2 px-6 hover:bg-[#D02B32] hover:text-white">
        {{'contact'|translate}}
      </div></a>
      <div *ngIf="isMobile" class="text-[#1F3D87] place-self-center">
        <button (click)="switchLanguage('en')" class="">ENG</button>
        <button (click)="switchLanguage('fr')" class="ml-8 mr-6">FR</button>
        <button (click)="switchLanguage('jp')" class="">日本語</button>
      </div>
      <img *ngIf="isMobile" class="pt-6" (click)="closeMenu();" src="./assets/images/close.svg" />
  
    </nav>
    <img *ngIf="!showMobileMenu && isMobile" class="pt-5 m-auto" (click)="openMenu();" src="./assets/images/hamburger-menu.svg">
  </header>
