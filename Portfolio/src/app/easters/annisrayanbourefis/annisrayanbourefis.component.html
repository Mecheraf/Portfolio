<div class="w-4/6 md:w-1/2 m-auto text-[#213253] text-center">
    <p class="text-2xl font-bold">{{message}}</p>
    <div class="flex justify-center gap-1 h-20">
        <p class="my-auto">{{daysLeft}} jours, </p>
        <countdown class="my-auto" #cd [config]="countdownTime" (event)="onCountdownEvent($event)"/>
        <img src="assets/images/beer-15.svg" alt="annisrayanbourefis" class="w-11 my-auto">
    </div>
</div>
