<div class="w-4/6 md:w-1/2 m-auto text-[#213253] text-center">
    <p class="text-2xl font-bold">{{message}}</p>
    <div class="flex justify-center gap-1 h-20">
        <p class="my-auto">{{daysLeft}}日間 </p>
        <countdown class="my-auto" #cd [config]="countdownTime"/>
        <button class="my-auto" (click)="emptyBeer()">
            <div *ngIf="!isBeerEmpty" class="flex items-center">
                <img src="assets/images/beer-15.svg" alt="annisrayanbourefis" class="w-11">
            </div>
            <img src="assets/images/beer-empty.svg" alt="annisrayanbourefis" class="w-11" *ngIf="isBeerEmpty">
        </button>
    </div>
    <div class="flex justify-center gap-1">
        <p *ngIf="!isBeerEmpty">飲んで　!</p>
        <p *ngIf="isBeerEmpty">ビールがなくなって来た ! もう一杯!</p>
    </div>
</div>
