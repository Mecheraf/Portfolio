<div class="w-4/6 md:w-1/2 m-auto text-[#213253] text-center">
    <p class="text-2xl font-bold">{{message}}</p>
    <div class="flex justify-center gap-1 h-20">
        <p class="my-auto">{{daysLeft}} days, </p>
        <countdown class="my-auto" #cd [config]="countdownTime"/>
        <button class="my-auto ml-2" (click)="emptyWine()">
            <div *ngIf="!isWineEmpty" class="flex items-center">
                <img src="assets/images/wine-full.svg" alt="annisrayanbourefis" class="w-11">
            </div>
            <img src="assets/images/wine-empty.svg" alt="annisrayanbourefis" class="w-11" *ngIf="isWineEmpty">
        </button>
    </div>
    <div class="flex justify-center gap-1">
        <p *ngIf="!isWineEmpty">Drink me !</p>
        <p *ngIf="isWineEmpty">Oh no there is no wine left ! Quick, get some more !</p>
    </div>
</div>
